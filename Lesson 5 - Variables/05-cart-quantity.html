<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
        <style>
            /*this is a CSS comment*/
        </style>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            console.log(`Cart quantity: ${quantity}`);
        ">Show Quantity</button>
        <button onclick="
            quantity++;  
            console.log(`Cart quantity: ${quantity}`);
        ">Add to Cart</button>
        <button onclick="
            quantity += 2; 
            console.log(`Cart quantity: ${quantity}`);
        ">+2</button>
        <button onclick="
            quantity += 3; 
            console.log(`Cart quantity: ${quantity}`);
        ">+3</button>
        <button onclick="
            quantity += 4; 
            console.log(`Cart quantity: ${quantity}`);
        ">+4</button>
        <button onclick="
            quantity += 5; 
            console.log(`Cart quantity: ${quantity}`);
        ">+5</button>
        <button onclick="
            quantity--;
            console.log(`Cart quantity: ${quantity}`);
        ">Remove from Cart</button>
        <button onclick="
            quantity -= 2; 
            console.log(`Cart quantity: ${quantity}`);
        ">-2</button>
        <button onclick="
            quantity -= 3; 
            console.log(`Cart quantity: ${quantity}`);
        ">-3</button>
        <button onclick="
            quantity = 0; 
            console.log('Cart was reset.'); 
            console.log(`Cart quantity: ${quantity}`);
        ">Reset Cart</button>
        <script>
            let quantity = 0;
        </script>
    </body>
</html>
