<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="playGame('rock', 'paper', 'scissors');">Rock</button>
        <button onclick="playGame('paper', 'scissors', 'rock');">Paper</button>
        <button onclick="playGame('scissors', 'rock', 'paper');">Scissors</button>

        <script>
            function playGame(userChoice, loseChoice, winChoice) {
                const computerChoice = pickComputerMove();
                const result = getResult(userChoice, computerChoice, loseChoice, winChoice);
                printResult(userChoice, computerChoice, result);
            }
            
            function getResult(userChoice, computerChoice, loseChoice, winChoice) {
                if(computerChoice === userChoice){
                    return 'Tie.';
                } else if (computerChoice === loseChoice){
                    return 'You lose.';
                } else if (computerChoice === winChoice){
                    return 'You win.';
                }
            }

            function pickComputerMove() {
                const randomNumber = Math.random();
                if(randomNumber >= 0 && randomNumber < 1/3){
                    return 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    return 'paper';
                } else if (randomNumber >= 2/3 && randomNumber < 1){
                    return 'scissors';
                }
            }

            function printResult(userChoice, computerChoice, result) {
                const message = `You picked ${userChoice}. Computer picked ${computerChoice}. ${result}`;
                alert(message);
            }
        </script>
    </body>
</html>
