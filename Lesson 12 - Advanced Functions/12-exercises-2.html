<!DOCTYPE html>
<html>
    <head>
        <title>Exercises Part 2</title>
    </head>
    <body>
        <script>
            const multiply = (num1, num2) => num1 * num2;
            console.log(multiply(2, 3));
            console.log(multiply(7, 10));

            const countPositive = nums => {
                let count = 0;
                nums.forEach(value => { if(value > 0) count++; });
                return count;
            };
            console.log(countPositive([1, -3, 5]));
            console.log(countPositive([-2, 3, -5, 7, 10]));

            const removeEgg = foods => {
                return foods.filter((food) => food !== 'egg');
            };
            console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

            const removeFirstTwoEggs = foods => {
                let count = 0;
                return foods.filter((food) => {
                    if(food === 'egg' && count < 2){
                        count++;
                        return false;
                    }  
                    return true;
                });
            };
            console.log(removeFirstTwoEggs(['egg', 'apple', 'egg', 'egg', 'ham']));
        </script>
    </body>
</html>
