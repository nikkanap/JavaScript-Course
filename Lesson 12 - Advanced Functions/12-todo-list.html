<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="styles/12-todo-list.css">
    </head>
    <body>
        <p>Todo List Practice 1</p>
        <input class="input1" placeholder="Todo name" onkeydown="keydownEvent(event, '.input1')">
        <button class="button-practice-1">Add</button>

        <p style="margin-top: 50px;">Todo List Practice 2</p>
        <input class="input2" placeholder="Todo name" onkeydown="keydownEvent(event, '.input2')">
        <button class="button-practice-2">Add</button>
        <div class="todo-list1"></div>

        <p style="margin-top: 50px;">Todo List</p>
        <div class="todo-input">
            <input class="input3 name-input" placeholder="Todo name" onkeydown="keydownEvent(event, '.input3')">
            <input class="date date-input" type="date"> 
            <button class="add-todo-button">Add</button>    
        </div>
        <div class="todo-list todo-grid"></div>

        <script src="scripts/12-todo-list.js"></script>
    </body>
</html>
