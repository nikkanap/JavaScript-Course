<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button rock-button"><img src="../images/rock-emoji.png" alt="rock image" class="move-icon"></button>
        <button class="move-button paper-button"><img src="../images/paper-emoji.png" alt="paper image" class="move-icon"></button>
        <button class="move-button scissors-button"><img src="../images/scissors-emoji.png" alt="scissors image" class="move-icon"></button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
        <button class="auto-play-button" onclick=" autoPlay()">Auto Play</button>

        <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
</html>
