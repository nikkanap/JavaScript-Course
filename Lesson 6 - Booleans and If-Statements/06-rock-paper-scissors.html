<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            randomNumber = Math.random();
            userChoice = 'rock';

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerChoice = 'rock';
                message += 'Tie.';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                computerChoice = 'paper';
                message += 'You lose.';
            } else if (randomNumber >= 2/3 && randomNumber < 1){
                computerChoice = 'scissors';
                message += 'You win.';
            }
            
            message = `You picked ${userChoice}. Computer picked ${computerChoice}. ${result}`;
            alert(message);
        ">Rock</button>

            } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                computerChoice = 'paper';
                result = 'You win.';
            } else if (randomNumber >= 2/3 && randomNumber < 1){
                computerChoice = 'scissors';
                result = 'Tie.';
            }

            message = `You picked ${userChoice}. Computer picked ${computerChoice}. ${result}`;
            alert(message);
        ">Scissors</button>

        </script>
    </body>
</html>
