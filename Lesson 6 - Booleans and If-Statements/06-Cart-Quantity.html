<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
        <style>
            /*this is a CSS comment*/
        </style>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            console.log(`Cart quantity: ${quantity}`);
        ">Show Quantity</button>
        <button onclick="
            quantity++;  
            console.log(`Cart quantity: ${quantity}`);
        ">Add to Cart</button>
        <button onclick="
            if((quantity + 2) > 10){
                console.log('The cart is full');
            } else {
                quantity += 2;
            }
            console.log(`Cart quantity: ${quantity}`);
        ">+2</button>
        <button onclick="
            if((quantity + 3) > 10){
                console.log('The cart is full');
            } else {
                quantity += 3; 
            }
            console.log(`Cart quantity: ${quantity}`);
        ">+3</button>
        <button onclick="
            if((quantity + 4) > 10){
                console.log('The cart is full');
            } else {
                quantity += 4; 
            } 
            console.log(`Cart quantity: ${quantity}`);
        ">+4</button>
        <button onclick="
            if((quantity + 5) > 10){
                console.log('The cart is full');
            } else {
                quantity += 5; 
            }
            console.log(`Cart quantity: ${quantity}`);
        ">+5</button>
        <button onclick="
            if((quantity - 1) < 0){
                console.log('Not enough items in the cart');
            } else {
                quantity--; 
            }
            console.log(`Cart quantity: ${quantity}`);
        ">Remove from Cart</button>
        <button onclick="
            if((quantity - 2) < 0){
                console.log('Not enough items in the cart');
            } else {
                quantity -= 2; 
            }
            console.log(`Cart quantity: ${quantity}`);
        ">-2</button>
        <button onclick="
            if((quantity - 3) < 0){
                console.log('Not enough items in the cart');
            } else {
                quantity -= 3; 
            }
            console.log(`Cart quantity: ${quantity}`);
        ">-3</button>
        <button onclick="
            quantity = 0; 
            console.log('Cart was reset.'); 
            console.log(`Cart quantity: ${quantity}`);
        ">Reset Cart</button>
        <script>
            let quantity = 0;
        </script>
    </body>
</html>
