<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/10-calculator.css">
    </head>
    <body>
        <p class="calculator-display"></p>
        <button onclick="updateCalculation(1)" class="button type-1">1</button>
        <button onclick="updateCalculation(2)" class="button type-1">2</button>
        <button onclick="updateCalculation(3)" class="button type-1">3</button>
        <button onclick="updateCalculation('+')" class="button type-2">+</button>
        <br>
        <button onclick="updateCalculation(4)" class="button type-1">4</button>
        <button onclick="updateCalculation(5)" class="button type-1">5</button>
        <button onclick="updateCalculation(6)" class="button type-1">6</button>
        <button onclick="updateCalculation('-')" class="button type-2">-</button>
        <br>
        <button onclick="updateCalculation(7)" class="button type-1">7</button>
        <button onclick="updateCalculation(8)" class="button type-1">8</button>
        <button onclick="updateCalculation(9)" class="button type-1">9</button>
        <button onclick="updateCalculation('*')" class="button type-2">*</button>
        <br>
        <button onclick="updateCalculation(0)" class="button type-1">0</button>
        <button onclick="updateCalculation('.')" class="button type-1">.</button>
        <button onclick="calculate()" class="button type-1">=</button>
        <button onclick="updateCalculation('/')" class="button type-2">/</button>
        <br>
        <button onclick="clearButton()" class="button type-1 clear">Clear</button>

        <script src="scripts/10-calculator.js"></script>
    </body>

</html>
