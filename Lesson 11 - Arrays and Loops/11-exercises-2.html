            function findIndex(array, word) {
                for(let i = 0; i < array.length; i++){
                    if(array[i] === word)
                        return i;
                }
                return -1;
            } 

            function unique(array) {
                let uniqueArray = [];
                for(let i = 0; i < array.length; i++){
                    if(findIndex(uniqueArray, array[i]) !== -1)
                        continue;
                    uniqueArray.push(array[i]);
                }
                return uniqueArray;
            }
